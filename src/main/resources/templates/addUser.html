<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Добавить пользователя</title>
</head>
<body>
<header>
    <th:block th:include="fragment/_HeadNavBar">HeadMenu</th:block>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 pl-0 pr-0 bg-white">
                <th:block th:include="fragment/_LeftNavBar">LeftMenu</th:block>
            </div>
            <div class="col-md-10">
                <form th:action="@{add}"
                      th:object="${userNew}"
                      method="post">
                    <fieldset>
                        <legend>Данные пользователя</legend>
                        <p>
                            <label th:for="username">Логин
                                <input type="text"
                                       name="username"
                                       th:id="username">
                            </label>
                            <br/>
                            <label th:for="password">Пароль
                                <input type="text"
                                       name="password"
                                       th:id="password">
                            </label>
                            <br/>
                            <label th:for="email">Почтовый ящик
                                <input type="text"
                                       name="email"
                                       th:id="email">
                            </label>
                            <br/>
                            <label th:for="firsName">Имя
                                <input type="text"
                                       name="firstName"
                                       th:id="firstName">
                            </label>
                            <br/>
                            <label th:for="lastName">Фамилия
                                <input type="text"
                                       name="lastName"
                                       th:id="lastName">
                            </label>
                            <br/>
                            <label>
                                <input type="checkbox"
                                       name="roleAdmin"
                                       th:value="ROLE_ADMIN"
                                       th:text="Администратор">
                            </label>
                            <label>
                                <input type="checkbox"
                                       name="roleVIP"
                                       th:value="ROLE_VIP"
                                       th:text="Вип">
                            </label>
                        </p>
                    </fieldset>
                    <button type="submit">Сохранить пользователя</button>
                </form>
                <br/>
                <form th:action="@{admin}">
                    <button type="submit">Назад к списку пользователей</button>
                </form>
            </div>
        </div>
    </div>

</main>
<footer></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
