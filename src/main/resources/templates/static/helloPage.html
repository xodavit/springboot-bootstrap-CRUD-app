<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Hello Page</title>
</head>
<body>
<header>
    <th:block th:include="fragment/_HeadNavBar">HeadMenu</th:block>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div th:if="${#request.userPrincipal != null}"
                 class="col-md-2 bg-white"
                 style="padding-top: 20px;
                        padding-left: 0px;
                        padding-right: 0px;
                        height: 100vh">

                    <!--навигация слева -->
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#Home">Home</a>
                        </li>
                        <div sec:authorize="hasAuthority('USER')">
                            <li class="nav-item">
                                <a class="nav-link"
                                   href="/user">User</a>
                            </li>
                        </div>
                        <div sec:authorize="hasAuthority('ADMIN')">
                            <li class="nav-item">
                                <a class="nav-link"
                                   href="/admin">Admin</a>
                            </li>
                        </div>
                        <div sec:authorize="hasAuthority('VIP')">
                            <li class="nav-item">
                                <a class="nav-link"
                                   href="/vip">VIP</a>
                            </li>
                        </div>
                    </ul>
            </div>
            <div th:if="${#request.userPrincipal != null}"
                 class="col-md-10 bg-light"
                 style="padding-top: 20px;
                        height: 100vh">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="Home">
                        <h2 class="h2">Root page</h2>
                        <div class="card">
                            <h5 class="card-header">Main info</h5>
                            <div class="card-body text-center">
                                <th:block th:each="msg : ${messages}">
                                    <h1 th:text="${msg}"></h1>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${#request.userPrincipal == null}"
                 class="col-md-12 bg-light"
                 style="padding-top: 20px;
                        height: 100vh">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="Home">
                        <h2 class="h2">Root page</h2>
                        <div class="card">
                            <h5 class="card-header">Main info</h5>
                            <div class="card-body text-center">
                                <th:block th:each="msg : ${messages}">
                                    <h1 th:text="${msg}"></h1>
                                </th:block>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
