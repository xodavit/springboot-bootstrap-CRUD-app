<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Все пользователи</title>
</head>
<body>
<header>
    <th:block th:include="fragment/_HeadNavBar">HeadMenu</th:block>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-white"
                 style="padding-top: 20px;
                        padding-left: 0px;
                        padding-right: 0px;
                        height: 100vh">

                <!--навигация слева-->
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link"
                           href="/hello">Home</a>
                    </li>

                    <div sec:authorize="hasAuthority('USER')">
                        <li class="nav-item">
                            <a class="nav-link"
                               href="/user">User</a>
                        </li>
                    </div>

                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#Admin">Admin</a>
                    </li>

                    <div sec:authorize="hasAuthority('VIP')">
                        <li class="nav-item">
                            <a class="nav-link"
                               href="/vip">VIP</a>
                        </li>
                    </div>
                </ul>
            </div>
            <div class="col-md-10 bg-light"
                 style="padding-top: 20px;
                        height: 100vh">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="Admin">
                        <h2 class="h2">Admin panel</h2>
                        <div>
                            <form th:action="@{admin/add}">
                                <button type="submit">Добавить нового пользователя</button>
                            </form>
                        </div>
                        <div class="card">
                            <h5 class="card-header">About user</h5>
                            <div class="card-body">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getFirstName()}"></td>
                                        <td th:text="${user.getLastName()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getEmail()}"></td>
                                        <td>
                                            <div th:each="role: ${user.getRoles()}">
                                    <span th:if="(${role.getName()} == 'ADMIN')"
                                          th:utext="Администратор"></span>
                                                <span th:if="(${role.getName()} == 'VIP')"
                                                      th:utext="Вип"></span>
                                                <span th:if="(${role.getName()} == 'USER')"
                                                      th:utext="Юзверь"></span>
                                            </div>
                                        </td>
                                        <td>
                                            <form th:action="@{admin/edit/{id}(id=${user.getId()})}">
                                                <button type="submit">Изменить</button>
                                            </form>
                                        </td>
                                        <td>
                                            <form th:action="@{admin/delete/{id}(id=${user.getId()})}">
                                                <button type="submit">Удалить</button>
                                            </form>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
